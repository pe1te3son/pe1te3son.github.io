<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><title>Neighborhood Map</title><link rel="apple-touch-icon" href="apple-touch-icon.png"><!-- Place favicon.ico in the root directory --><link rel="stylesheet" href="styles/main.css"><script async src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap" onerror="googleError()"></script></head><body><!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]--><div id="off-nav"><input type="text" placeholder="search" data-bind="textInput: search" id="search-field"><ul data-bind="foreach: searchInput" class="places-list"><li class="place"><a href="#" data-bind="text: $data.name, click: $parent.locClick" class="place-link"></a></li></ul></div><div id="off-body"><i id="off-btn" class="fa fa-bars" aria-hidden="true"></i><div id="close-info" data-bind="click: closeOpenMoreInfo, visible: currentPlaceNotEmpty"><i class="fa fa-arrow-left" aria-hidden="true"></i></div><!-- Side window container --><div id="more-info"><!-- Side window with information about location --><div id="more-info-window" data-bind="with: currentPlace"><!-- Imgae --> <img data-bind="attr: { src: photoLink, alt: name}" class="iw-img"><!-- Name --><h3 class="iw-name" data-bind="text: name"></h3><!-- Address --><p class="iw-address" data-bind="foreach: address"><span data-bind="text: $data"></span>,</p><!-- Ratings --><p class="iw-rat" data-bind="attr: { style: ratingColor } "><span data-bind="text: rating"></span><sup> / 10</sup></p><!-- Description --><p class="iw-desc" data-bind="text: desc"></p><!-- Contacts --><div class="iw-contacts"><ul id="contacts"><li class="iw-contact" data-bind="visible: phoneExists"><a data-bind="attr: { href: phoneTel }"><i class="fa fa-phone-square" aria-hidden="true"></i> <span data-bind="text: phone"></span></a></li><li class="iw-contact" data-bind="visible: twitterExists"><a data-bind="attr: { href: twitter }" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i> Twitter</a></li><li class="iw-contact" data-bind="visible: facebookExists"><a data-bind="attr: { href: facebook }" target="_blank"><i class="fa fa-facebook-square" aria-hidden="true"></i> Facebook</a></li></ul></div><p class="iw-url"><a data-bind="attr: { href: canonicalUrl }" target="_blank">Visit on Foursquare</a></p></div><!-- More info window ends --></div><!-- Google map container --><div id="map" data-bind="googlemap: { places: places }"></div></div><script src="scripts/vendor.js"></script><script src="scripts/main.js"></script></body></html>
